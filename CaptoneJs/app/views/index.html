<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ShoppingCart</title>
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

        <link rel="stylesheet" href="../views/css/style..css">
    </head>

<body>
    <div id="app">
        <div>
          
            <div class="banner">
                <div>
                    <select onchange="filterProduct()" id="select" style="top:0px; width: 100px; height: 20px; text-align: center;">
                        <option selected >SelectType</option>
                        <option value="all" >All</option>
                        <option value="iphone" >iphone X</option>
                        <option value="Iphone" >Iphone</option>
                        <option value="Samsung" >SamSung</option>
                    </select>
                </div>
                <div class="main-cart" id="cart-content">
                     
                </div>

                <div class="nav" id="nav">
                    <button onclick="sideNav(1)"><i class="fas fa-shopping-cart" style="font-size:2rem;"></i></button>
                    <span id="total-qty" class="total-qty">0</span>
                </div>

                <div onclick="sideNav(0)" class="cover" id="cover"></div>
                <div class="cover purchase-cover"></div>
                <div class="cart">
                    <div class="side-nav"  id="side-nav close-modal">
                        <button onclick="sideNav()" class="close" ><i class="fas fa-times"></i></button>
                        <h2>Cart</h2>
                        <div id="cart-items" class="cart-items">
                            
                        </div>
                        <div class="final">
                            <div  class="final">
                            <strong>Total: $ <span id="total" class="total">0</span></strong>
                            <div class="action">
                                    <button onclick="handleBuy()" class="btn buy">Purchase <i class="fas fa-credit-card"
                                                      style="color:#6665dd;"></i></button>
                     
                                                       <!-- <button onclick="clearCart()" class="btn clear">Clear Cart <i class="fas fa-trash"
                                                      style="color:#bb342f;"></i></button>   -->
                     
                              </div>
                               </div>
                                   </div>
                       
                    </div>
                </div>
                <div class="stock-limit">
                    <em>You Can Only Buy 10 Items For Each Product</em>
                    <button class="btn-ok" onclick="limitPurchase()">Okay</button>
                </div>
                <div class="order-now"></div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- <script src="/demo.js" ></script> -->

    <script src="../models/phone.js" ></script>
    <script src="../services/phone.js" ></script>
    <script src="../controllers/index.js" ></script>



</body>

</html>
